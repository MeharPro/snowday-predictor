<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <g fill="white" transform="translate(50,50)">
    <!-- Main vertical line -->
    <rect x="-3" y="-30" width="6" height="60" rx="3"/>
    <!-- Horizontal line -->
    <rect x="-30" y="-3" width="60" height="6" rx="3"/>
    <!-- Diagonal lines -->
    <rect x="-3" y="-30" width="6" height="60" rx="3" transform="rotate(60)"/>
    <rect x="-3" y="-30" width="6" height="60" rx="3" transform="rotate(-60)"/>
    <!-- Branch arms -->
    <rect x="10" y="-2" width="12" height="4" rx="2" transform="rotate(-30) translate(0,-15)"/>
    <rect x="10" y="-2" width="12" height="4" rx="2" transform="rotate(30) translate(0,-15)"/>
    <rect x="10" y="-2" width="12" height="4" rx="2" transform="rotate(-30) translate(0,15) scale(1,-1)"/>
    <rect x="10" y="-2" width="12" height="4" rx="2" transform="rotate(30) translate(0,15) scale(1,-1)"/>
  </g>
</svg>
